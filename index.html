<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>

<div id="title">Hamm's Passer</div>

<div id="ui-row">
	<div id="p1-score" class="ui-text">Player 1 Score</div>
	<div id="current-player" class="ui-text">Current Player</div>
	<div id="lives" class="ui-text">Player Lives</div>	
	<div id="p2-score" class="ui-text">Player 2 Score</div>
</div>
<div id="board-container">
	<div id="start-screen">
		<img src="images/Hamms-Can-2016.jpg">
		<div>
			<button id="start-button">START</button>
			<p id="instructions">
				Slide Hamm's down the bar to serve patrons<br>
				Space to Slide <br>
				W and S to change bar <br>


			</p>
		</div>
	</div>
	<canvas id="board" height="800" width="800"></canvas>
	
</div>
<!-- <button id="start-button">START</button> -->

<script type="text/javascript" src="js/app.js"></script>
