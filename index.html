<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Pinyon+Script|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>

<div id="title">Hamm's Passer</div>

<div id="ui-row">
	<div id="p1-score" class="ui-text">Player 1 Score<br>0</div>
	<div id="current-player" class="ui-text">Current Player<br>1</div>
	<div id="lives" class="ui-text">Player Lives<br>3</div>	
	<div id="p2-score" class="ui-text">Player 2 Score<br>0</div>
</div>
<div id="board-container">
	<div id="start-screen">
		<div>
			<p id="instructions">
				Instructions<br><br>
				Slide Hamm's down the bar to customers<br>
				Don't let your beers fall off the bar!<br>
				Serve all customers before they reach you<br><br>
				Space Bar to slide beer <br>
				w and s to change bar <br>
			</p>
			<button id="start-button">Start</button>
		</div>
	</div>
	<canvas id="board" height="800" width="800"></canvas>

	
</div>
<footer>Made by Sam Brown</footer>


<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
